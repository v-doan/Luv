<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vy & Duc's Love App</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/app.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <span class="logo">💖 Vy & Duc</span>
    <div class="tabs">
      <button class="tab" onclick="switchTab('home')">Home</button>
      <button class="tab" onclick="switchTab('notes')">Shared Notes</button>
      <button class="tab" onclick="switchTab('love')">Love Notes</button>
    </div>
  </nav>

  <main>
    <section id="home" class="tab-content active">
      <h2>Welcome 💌</h2>
      <p>Hi Vy 💗 Hi Duc 🤖</p>
    </section>

    <section id="notes" class="tab-content">
      <h2>📝 Shared Notes</h2>
      <div class="card">
        <select id="note-from">
          <option value="Vy">Vy</option>
          <option value="Duc">Duc</option>
        </select>
        <textarea id="note-text" placeholder="Type your note..."></textarea>
        <button onclick="saveNote()">Save Note</button>
        <div id="saved-notes"></div>
      </div>
    </section>

    <section id="love" class="tab-content">
      <h2>💌 Open Me When...</h2>
      <div class="open-me-buttons">
        <button onclick="openNote('morning')">🌞 It's Morning</button>
        <button onclick="openNote('sad')">😢 You're Sad</button>
        <button onclick="openNote('happy')">😊 You're Happy</button>
        <button onclick="openNote('miss')">🥺 You Miss Me</button>
      </div>
    </section>
  </main>

  <div class="overlay" id="overlay" onclick="closeNote()"></div>
  <div class="note-popup" id="notePopup">
    <h3 id="noteTitle"></h3>
    <p id="noteContent"></p>
    <button onclick="closeNote()">Close</button>
  </div>
</body>
</html>
